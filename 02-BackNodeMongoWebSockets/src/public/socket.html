<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Websocket</title>
    <script src="/socket.io/socket.io.js"></script>

<body>
    <h1>Mirar la consola</h1>

        })
